						<div>
							<div>

									type="radio"

								/>
							</div>
							<div>

									type="radio"
									name="jornadaRadio"
									value="6"
									id="jornada6"
								/>
							</div>
							<div>
								<label for="jornada8">8</label>
								<input
									type="radio"
									name="jornadaRadio"
									value="8"
									id="jornada8"
									checked
								/>
							</div>
							<div>
								<label for="jornada10">10</label>
								<input
									type="radio"

							<div>

								<input
									type="radio"
									name="jornadaRadio"
									value="12"
									id="jornada12"
								/>
							</div>
						</div>
					</div>
					<div>

						<textarea
							name="descripcion"
							id=""
							maxlength="300"
							required
						></textarea>
					</div>
